  - RULE-SET,private,DIRECT
  - RULE-SET,googlefcm,DIRECT
  - RULE-SET,proxy_domain,PROXY
  - RULE-SET,direct_domain,DIRECT
  - RULE-SET,onedrive,ONEDRIVE
