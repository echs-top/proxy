name: Update CN Rules

on:
  schedule:
    # 每天北京时间 3:20 (UTC 19:20)
    - cron: '10 19 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Cache Pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-requests
          restore-keys: ${{ runner.os }}-pip-

      - name: Install Dependencies
        run: pip install requests

      - name: Download and Process Rules
        run: |
          python << 'EOF'
          import requests
          import re
          import os

          def get_data(url, is_yaml):
              print(f"LOG: Fetching {url}")
              try:
                  r = requests.get(url, timeout=20, headers={'User-Agent': 'Mozilla/5.0'})
                  r.raise_for_status()
                  if is_yaml:
                      # YAML 匹配: - "+.baidu.com"
                      return re.findall(r'^\s*-\s*[\'\"]?([^\'\"]+)[\'\"]?', r.text, re.MULTILINE)
                  # TEXT 匹配: 纯域名行
                  return [l.strip() for l in r.text.splitlines() if l.strip() and not l.startswith(('#', '//'))]
              except Exception as e:
                  print(f"LOG: Skip {url} due to error: {e}")
                  return []

          # 1. 下载资源
          s1 = get_data("https://static-file-global.353355.xyz/rules/cn-additional-list-clash.yaml", True)
          s2 = get_data("https://github.com/DustinWin/ruleset_geodata/releases/download/mihomo-ruleset/cn.list", False)
          
          raw_items = list(set(s1 + s2))
          if not raw_items:
              print("LOG: No data found. Exiting.")
              exit(0)

          print(f"LOG: Total raw items: {len(raw_items)}")

          # 2. 高效去重算法
          def clean_domain(d):
              return d.lstrip('+').lstrip('.')

          # 核心技巧：将域名倒序排序 (com.baidu.www) 
          # 这样父域名 (baidu.com) 必然出现在所有子域名 (www.baidu.com) 的紧邻上方
          sorted_items = sorted(raw_items, key=lambda x: clean_domain(x).split('.')[::-1])

          final_list = []
          last_kept_clean = None
          
          for item in sorted_items:
              current_clean = clean_domain(item)
              # 如果当前域名是上一个保留域名的子项，则跳过
              if last_kept_clean and (current_clean == last_kept_clean or current_clean.endswith('.' + last_kept_clean)):
                  continue
              else:
                  final_list.append(item)
                  last_kept_clean = current_clean

          print(f"LOG: Final items: {len(final_list)}")

          # 3. 写入文件 (修正文件名为 cn_domain.list)
          out_file = 'rules/list/cn_domain.list'
          os.makedirs(os.path.dirname(out_file), exist_ok=True)
          with open(out_file, 'w', encoding='utf-8') as f:
              for line in sorted(final_list):
                  f.write(f"{line}\n")
          print(f"LOG: Saved to {out_file}")
          EOF

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add rules/list/cn_domain.list
          if git diff --staged --quiet; then
            echo "No changes detected."
          else
            git commit -m "Update CN domain rules $(date +'%Y-%m-%d %H:%M')"
            git push
          fi
