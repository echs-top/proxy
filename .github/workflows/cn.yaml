name: Update CN Rules

on:
  schedule:
    - cron: '20 19 * * *' # 北京时间 03:20
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # 手动处理缓存，不再依赖 requirements.txt
      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-requests # 只有当系统环境或手动更改 Key 时才失效
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Download and Process Rules
        run: |
          python << 'EOF'
          import requests
          import re
          import os

          def fetch_rules(url, is_yaml=False):
              try:
                  resp = requests.get(url, timeout=60)
                  resp.raise_for_status()
                  content = resp.text
                  if is_yaml:
                      return re.findall(r'^\s*-\s*[\'\"]?([^\'\"]+)[\'\"]?', content, re.MULTILINE)
                  else:
                      return [line.strip() for line in content.splitlines() if line.strip() and not line.startswith(('#', '//'))]
              except Exception as e:
                  print(f"Error fetching {url}: {e}")
                  return []

          # 1. 下载
          yaml_res = fetch_rules("https://static-file-global.353355.xyz/rules/cn-additional-list-clash.yaml", True)
          text_res = fetch_rules("https://github.com/DustinWin/ruleset_geodata/releases/download/mihomo-ruleset/cn.list", False)
          
          # 2. 合并去重
          raw_list = list(set(yaml_res + text_res))

          # 3. 核心：去重复子项
          def get_base(d):
              return d.lstrip('+').lstrip('.')

          # 排序确保父级在前
          raw_list.sort(key=lambda x: (get_base(x).count('.'), len(get_base(x))))

          final_list = []
          for item in raw_list:
              base_item = get_base(item)
              is_redundant = False
              for parent in final_list:
                  base_parent = get_base(parent)
                  if base_item == base_parent or base_item.endswith('.' + base_parent):
                      is_redundant = True
                      break
              if not is_redundant:
                  final_list.append(item)

          # 4. 保存
          save_path = 'rules/list/cn.list'
          os.makedirs(os.path.dirname(save_path), exist_ok=True)
          with open(save_path, 'w', encoding='utf-8') as f:
              for d in sorted(final_list):
                  f.write(f"{d}\n")
          EOF

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add rules/list/cn.list
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto Update CN Rules $(date +'%Y-%m-%d')" && git push)
