name: Update dnsmasq-china-list Rules

on:
  schedule:
    # 每天北京时间 3:20 (UTC 19:20)
    - cron: '20 19 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Cache Pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-requests
          restore-keys: ${{ runner.os }}-pip-

      - name: Install Dependencies
        run: pip install requests

      - name: Download and Process Rules
        run: |
          python << 'EOF'
          import requests
          import re
          import os

          def clean_domain(d):
              return d.lstrip('+').lstrip('.')

          def get_local_list(path):
              if not os.path.exists(path):
                  return []
              with open(path, 'r', encoding='utf-8') as f:
                  return [l.strip() for l in f if l.strip() and not l.startswith(('#', '//'))]

          # 1. 提取 dnsmasq-china-list 原始数据
          source_url = "https://raw.githubusercontent.com/felixonmars/dnsmasq-china-list/refs/heads/master/accelerated-domains.china.conf"
          print(f"LOG: Fetching {source_url}")
          try:
              r = requests.get(source_url, timeout=20, headers={'User-Agent': 'Mozilla/5.0'})
              r.raise_for_status()
              # 使用正则匹配 server=/domain/ 中的 domain
              domains = re.findall(r'^server=/([^/]+)/', r.text, re.MULTILINE)
              raw_items = [f"+.{d}" for d in domains]
          except Exception as e:
              print(f"LOG: Error: {e}")
              exit(1)

          # 2. 使用你参考代码中的高效去重算法 (针对 dnsmasq 列表本身去重)
          # 核心技巧：将域名倒序排序 (com.baidu.www)
          sorted_items = sorted(raw_items, key=lambda x: clean_domain(x).split('.')[::-1])
          
          final_full_list = []
          last_kept_clean = None
          for item in sorted_items:
              current_clean = clean_domain(item)
              if last_kept_clean and (current_clean == last_kept_clean or current_clean.endswith('.' + last_kept_clean)):
                  continue
              else:
                  final_full_list.append(item)
                  last_kept_clean = current_clean

          # 3. 写入全量文件 dnsmasq-china_domain.list
          out_dir = 'rules/list'
          os.makedirs(out_dir, exist_ok=True)
          full_file = os.path.join(out_dir, 'dnsmasq-china_domain.list')
          with open(full_file, 'w', encoding='utf-8') as f:
              for line in sorted(final_full_list):
                  f.write(f"{line}\n")
          print(f"LOG: Saved full list to {full_file}")

          # 4. 排除 cn_domain.list 已有的域名逻辑
          cn_file = os.path.join(out_dir, 'cn_domain.list')
          add_file = os.path.join(out_dir, 'dnsmasq-china-add_domain.list')
          
          cn_data = get_local_list(cn_file)
          if cn_data:
              # 将 cn_domain.list 里的域名清理后存入 set 提高查找效率
              # 但因为要判断子域名，依然需要遍历或使用特定的后缀匹配
              cn_cleans = [clean_domain(x) for x in cn_data]
              
              final_add_list = []
              for item in final_full_list:
                  current_clean = clean_domain(item)
                  # 参考去重逻辑：如果当前域名已存在于 cn_domain.list 
                  # 或者它是 cn_domain.list 中某个域名的子域名，则排除
                  is_redundant = False
                  for cn in cn_cleans:
                      if current_clean == cn or current_clean.endswith('.' + cn):
                          is_redundant = True
                          break
                  if not is_redundant:
                      final_add_list.append(item)
              
              with open(add_file, 'w', encoding='utf-8') as f:
                  for line in sorted(final_add_list):
                      f.write(f"{line}\n")
              print(f"LOG: Saved additional list to {add_file}")
          else:
              # 如果没有 cn_domain.list，add 文件和 full 文件一致
              with open(add_file, 'w', encoding='utf-8') as f:
                  for line in sorted(final_full_list):
                      f.write(f"{line}\n")
              print(f"LOG: {cn_file} not found, add_file is copy of full_file")
          EOF

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # 明确添加 rules/list 目录下的两个生成的 list 文件
          git add rules/list/dnsmasq-china_domain.list
          git add rules/list/dnsmasq-china-add_domain.list
          
          if git diff --staged --quiet; then
            echo "No changes detected."
          else
            git commit -m "Update dnsmasq-china lists $(date +'%Y-%m-%d %H:%M')"
            git push
          fi
