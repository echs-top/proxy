name: Update dnsmasq-china-list Rules

on:
  schedule:
    # 每天北京时间 3:20 (UTC 19:20)
    - cron: '20 19 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Cache Pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-requests
          restore-keys: ${{ runner.os }}-pip-

      - name: Install Dependencies
        run: pip install requests

      - name: Download and Process Rules
        run: |
          python << 'EOF'
          import requests
          import re
          import os

          def clean_domain(d):
              return d.lstrip('+').lstrip('.')

          # 1. 下载并处理 dnsmasq-china-list 原始数据
          source_url = "https://raw.githubusercontent.com/felixonmars/dnsmasq-china-list/refs/heads/master/accelerated-domains.china.conf"
          try:
              r = requests.get(source_url, timeout=20, headers={'User-Agent': 'Mozilla/5.0'})
              r.raise_for_status()
              domains = re.findall(r'^server=/([^/]+)/', r.text, re.MULTILINE)
              # 格式化为 +. 格式
              raw_items = [f"+.{d}" for d in domains]
          except Exception as e:
              print(f"LOG: Error: {e}")
              exit(1)

          # --- 2. 内部去重合并逻辑 (完全参考你给的 Update CN Rules 算法) ---
          # 核心技巧：倒序排序
          sorted_items = sorted(raw_items, key=lambda x: clean_domain(x).split('.')[::-1])
          final_full_list = []
          last_kept_clean = None
          
          for item in sorted_items:
              current_clean = clean_domain(item)
              if last_kept_clean and (current_clean == last_kept_clean or current_clean.endswith('.' + last_kept_clean)):
                  continue
              else:
                  final_full_list.append(item)
                  last_kept_clean = current_clean

          # 保存全量文件 dnsmasq-china_domain.list
          out_dir = 'rules/list'
          os.makedirs(out_dir, exist_ok=True)
          full_file = os.path.join(out_dir, 'dnsmasq-china_domain.list')
          with open(full_file, 'w', encoding='utf-8') as f:
              for line in sorted(final_full_list):
                  f.write(f"{line}\n")

          # --- 3. 新增：对比排除 cn_domain.list 中已有的条目 ---
          cn_file = os.path.join(out_dir, 'cn_domain.list')
          add_file = os.path.join(out_dir, 'dnsmasq-china-add_domain.list')
          
          if os.path.exists(cn_file):
              # 读取 cn_domain.list 里的现有域名
              with open(cn_file, 'r', encoding='utf-8') as f:
                  cn_cleans = [clean_domain(l.strip()) for l in f if l.strip() and not l.startswith(('#', '//'))]
              
              final_add_list = []
              for item in final_full_list:
                  current_clean = clean_domain(item)
                  # 如果当前域名在 cn_domain.list 中已存在，或者是其子域名，则排除
                  # 这里的逻辑与参考代码的“去重”逻辑异曲同工
                  is_redundant = False
                  for cn in cn_cleans:
                      if current_clean == cn or current_clean.endswith('.' + cn):
                          is_redundant = True
                          break
                  if not is_redundant:
                      final_add_list.append(item)
              
              with open(add_file, 'w', encoding='utf-8') as f:
                  for line in sorted(final_add_list):
                      f.write(f"{line}\n")
              print(f"LOG: Saved additional list to {add_file}")
          else:
              # 如果 cn_domain.list 不存在，则 add 文件和 full 文件一致
              with open(add_file, 'w', encoding='utf-8') as f:
                  for line in sorted(final_full_list):
                      f.write(f"{line}\n")
              print(f"LOG: cn_domain.list not found, add_file is copy of full.")
          EOF

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # 明确上传两个生成的列表到 rules/list 目录
          git add rules/list/dnsmasq-china_domain.list
          git add rules/list/dnsmasq-china-add_domain.list
          
          if git diff --staged --quiet; then
            echo "No changes detected."
          else
            git commit -m "Update dnsmasq-china lists $(date +'%Y-%m-%d %H:%M')"
            git push
          fi
