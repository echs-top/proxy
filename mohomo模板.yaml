mixed-port: 7890
#redir-port: 7891
#tproxy-port: 7892
mode: rule
udp: true
ipv6: true
allow-lan: true
bind-address: "*"
log-level: silent
unified-delay: true
tcp-concurrent: true
disable-keep-alive: true
#keep-alive-interval: 60
#idle-timeout: 120
geodata-loader: false
find-process-mode: strict
global-client-fingerprint: chrome
#external-controller: 0.0.0.0:9090
profile: { store-selected: true, store-fake-ip: true }
ntp: { enable: true, write-to-system: false, server: time.aliyun.com, port: 123, interval: 60 }
direct-dns: &direct-dns ["https://dns.alidns.com/dns-query#h3=true&ecs=223.6.6.6/24&ecs-override=true","https://doh.pub/dns-query#ecs=119.29.29.29/24&ecs-override=true"]
