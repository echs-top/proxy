## 配置 ##
mixed-port: 7890
#redir-port: 7891
#tproxy-port: 7892
mode: rule
udp: true
ipv6: true
allow-lan: true
bind-address: "*"
log-level: silent
unified-delay: true
tcp-concurrent: true
disable-keep-alive: true
#keep-alive-interval: 60
#idle-timeout: 120
geodata-loader: false
find-process-mode: strict
global-client-fingerprint: chrome
#external-controller: 0.0.0.0:9090
profile: { store-selected: true, store-fake-ip: true }
ntp: { enable: true, write-to-system: false, server: time.aliyun.com, port: 123, interval: 60 }
direct-dns: &direct-dns ["https://dns.alidns.com/dns-query#h3=true&ecs=223.6.6.6/24&ecs-override=true","https://doh.pub/dns-query#ecs=119.29.29.29/24&ecs-override=true"]
proxy-dns: &proxy-dns ["https://dns.google/dns-query#proxy&h3=true&ecs=8.8.4.4/24&ecs-override=true","https://cloudflare-dns.com/dns-query#proxy&h3=true&ecs=1.1.1.1/24&ecs-override=true"]
dns: { enable: true, cache-algorithm: arc, listen: 0.0.0.0:1053, ipv6: true, prefer-h3: true, use-hosts: false, use-system-hosts: false, enhanced-mode: fake-ip, fake-ip-filter: ['+.*'], default-nameserver: [8.8.4.4,233.6.6.6], proxy-server-nameserver: *direct-dns, direct-nameserver: *direct-dns, nameserver: *proxy-dns }
sniffer: { enable: true, force-dns-mapping: true, parse-pure-ip: true, override-destination: true, sniff: { HTTP: { ports: [80, 8080-8880], override-destination: true }, TLS: { ports: [443, 8443] }, QUIC: { ports: [443, 8443] } } }
tun: { enable: true, stack: mixed, auto-route: true, auto-redirect: true, auto-detect-interface: true, strict-route: true, dns-hijack: ["any:53","tcp://any:53"] }


## 订阅 ##
proxy-providers:
  link: { type: http, url: "订阅地址", path: ./link.yaml, proxy: DIRECT, interval: 86400, health-check: { enable: true, url: 'http://www.google.com/generate_204', interval: 1200, timeout: 4000, max-failed-times: 4 }, override: { udp: true, tfo: true, mptcp: true, ip-version: ipv6-prefer } }
proxy-groups:
  - { name: PROXY, type: select, proxies: [自动-新日,自动-美德,自动-港台,均衡-香港,均衡-新加坡,均衡-日本,均衡-美国,均衡-德国,手动选择], use: [link], filter: "剩余流量",}
  - { name: 手动选择, type: select, use: [link], exclude-filter: "🇦🇶|剩余流量|套餐到期|距离下次重置|过滤", lazy: true }
  - { name: TELEGRAM, type: select, proxies: [自动-美德,自动-新日,自动-港台,均衡-香港,均衡-新加坡,均衡-日本,均衡-美国,均衡-德国,手动选择,PROXY] }
  - { name: ONEDRIVE, type: select, proxies: [DIRECT,PROXY,自动-新日,自动-美德,自动-港台,均衡-香港,均衡-新加坡,均衡-日本,均衡-美国,均衡-德国] }
  # - { name: STEAM, type: select, proxies: [PROXY,DIRECT] }
  - { name: 自动-新日, type: url-test, use: [link], filter: "🇸🇬|🇯🇵", tolerance: 30, lazy: true, hidden: true }
  - { name: 自动-美德, type: url-test, use: [link], filter: "🇺🇸|🇩🇪", tolerance: 30, lazy: true, hidden: true }
  - { name: 自动-港台, type: url-test, use: [link], filter: "🇭🇰|🇹🇼", tolerance: 30, lazy: true, hidden: true }
  - { name: 均衡-香港, type: load-balance, use: [link], filter: "🇭🇰", strategy: round-robin, lazy: true, hidden: true }
  - { name: 均衡-新加坡, type: load-balance, use: [link], filter: "🇸🇬", strategy: round-robin, lazy: true, hidden: true }
  - { name: 均衡-日本, type: load-balance, use: [link], filter: "🇯🇵", strategy: round-robin, lazy: true, hidden: true }
  - { name: 均衡-美国, type: load-balance, use: [link], filter: "🇺🇸", strategy: round-robin, lazy: true, hidden: true }
  - { name: 均衡-德国, type: load-balance, use: [link], filter: "🇩🇪", strategy: round-robin, lazy: true, hidden: true }


