  - DOMAIN-SUFFIX,echs.top,DIRECT
  - DOMAIN-SUFFIX,808yun.cn,DIRECT
  - DOMAIN-SUFFIX,jsdelivr.net,DIRECT
  - IP-CIDR,154.201.76.158/24,DIRECT,no-resolve
