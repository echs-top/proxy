## 订阅 ##
providers: &providers { type: http, interval: 86400, proxy: DIRECT, header: { User-Agent: ["clash-verge/v2.3.2"] }, health-check: { enable: true, url: "https://www.google.com/generate_204",  interval: 3600, max-failed-times: 2, timeout: 8000 }, override: { udp: true, ip-version: ipv6-prefer }, exclude-filter: "(?i)🇦🇶|流量|到期|重置|频道|订阅|官网" }

# 订阅组
proxy-providers: 
  link1: { url: "订阅链接", path: ./subs/link1.yaml, <<: *providers }
  # link2: { url: "订阅链接", path: ./subs/link2.yaml, <<: *providers }
  xz: { url: "订阅链接", path: ./subs/xz.yaml, <<: *providers }

# 主选择包括订阅，如[link1,link2]
use: &use { use: [link1] }
# 地区分组策略使用订阅
area: &area { use: [link1] }
# 指定下载专用订阅
download: &download { use: [xz] }

# socks端口7895流量转向下载专用，例安卓1dm+可以填此端口
# 下载规则为进程名匹配，可自行查看适配应用






## 设置 ##
allow-lan: true
bind-address: "*"
mode: rule
log-level: error
ipv6: true
keep-alive-interval: 30
keep-alive-idle: 120
disable-keep-alive: false
find-process-mode: always
unified-delay: true
tcp-concurrent: true
global-client-fingerprint: chrome
external-controller: 0.0.0.0:9090
# 不建议为空
secret: "密码"
profile: { store-selected: true, store-fake-ip: false }
experimental: { quic-go-disable-gso: true, quic-go-disable-ecn: true, dialer-ip4p-convert: false }


