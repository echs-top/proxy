## 入站 ##
mixed-port: 7890
# 建议优先tun
tproxy-port: 7891
redir-port: 7892
socks-port: 7895
tun:
  enable: true
  device: meta
  stack: mixed
  auto-route: true
  auto-redirect: false
  auto-detect-interface: true
  strict-route: true
  dns-hijack: [any:53,tcp://any:53]
  mtu: 9000
  udp-timeout: 600


