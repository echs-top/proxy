  - OR,((RULE-SET,google),(RULE-SET,google_ip,no-resolve),(DOMAIN-SUFFIX,googleapis.cn)),GOOGLE
  - RULE-SET,microsoft,MICROSOFT
  - RULE-SET,bilibili,DIRECT
  - OR,((RULE-SET,cn),(RULE-SET,cn_ip)),DIRECT
