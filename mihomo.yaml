  - IP-SUFFIX,1.1.1.1/24,PROXY,no-resolve
  - IP-SUFFIX,223.5.5.5/24,DIRECT,no-resolve
  - IP-SUFFIX,154.201.76.158/24,DIRECT,no-resolve
  - IP-SUFFIX,101.102.103.104/24,DIRECT,no-resolve
