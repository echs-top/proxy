  - DOMAIN,dns.google,PROXY
  - DOMAIN,steamcdn-a.akamaihd.net,DIRECT
  - DOMAIN,dns.alidns.com,DIRECT
  - DOMAIN,doh.pub,DIRECT
  - DOMAIN,zns.lehu.in,DIRECT
  - DOMAIN-SUFFIX,808yun.cn,DIRECT
  - DOMAIN-SUFFIX,echs.top,DIRECT
  - IP-SUFFIX,8.8.8.8/24,PROXY,no-resolve
  - IP-SUFFIX,8.8.4.4/24,PROXY,no-resolve
  - IP-SUFFIX,1.1.1.1/24,PROXY,no-resolve
  - IP-SUFFIX,1.0.0.1/24,PROXY,no-resolve
  - IP-SUFFIX,154.201.76.158/24,DIRECT,no-resolve
  - IP-SUFFIX,47.76.113.103/24,DIRECT,no-resolve
  - IP-SUFFIX,223.5.5.5/24,DIRECT,no-resolve
  - IP-SUFFIX,223.6.6.6/24,DIRECT,no-resolve
  - IP-SUFFIX,119.29.29.29/24,DIRECT,no-resolve
  - IP-SUFFIX,2001:4860:4860::8888/32,PROXY,no-resolve
  - IP-SUFFIX,2001:4860:4860::8844/32,PROXY,no-resolve
  - IP-SUFFIX,2606:4700:4700::1001/32,PROXY,no-resolve
  - IP-SUFFIX,2606:4700:4700::1111/32,PROXY,no-resolve
