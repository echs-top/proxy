sniffer: 
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: true
  sniff:
    HTTP: { ports: [80, 8080-8880], override-destination: true }
    TLS: { ports: [443, 8443] }
    QUIC: { ports: [443, 8443] }
  skip-domain: ["RULE-SET:private,fake-ip_add,googlefcm,direct_domain,cn"]
  force-domain: ["RULE-SET:netflix"]
  skip-src-address: ["RULE-SET:private_ip,direct_ip,cn_ip"]

